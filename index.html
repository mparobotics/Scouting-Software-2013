<!DOCTYPE html>
<html manifest="manifest/cache.manifest">
    <head>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-status-bar-style" content="transparent" />
        <link rel="apple-touch-icon" href="logo.png"/>

        <link rel="apple-touch-startup-image" href="startup.png" />
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen, mobile" title="main" charset="utf-8">
        
        <script type="text/javascript" src="scripts.js"></script>
        
        <title>Scout Central</title>
    </head>
    <body>
        <div id="content">
            <div id="view1">
                <!-- View 1 -->
                <h1>MPAror</h1>
                <h2>Robotics</h2>
                <h3>Scout Central</h3>
                <br />
                <form>
                    <p>Device Number:</p>
                    <input type="text" pattern="[0-9]*" />
                    <br />
                    <input type="button" value="Next" />
                </form>
            </div>
            <div id="view2">
                <!-- View 2 -->
                <h1>Match</h1>
                <br />

                    <p>Team:</p>
                    <select>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                    </select>
                    <br />
                    <p>Teams:</p>
                    <br />
                    <input type="text" pattern="[0-9]*" /><input type="text" pattern="[0-9]*" /><input type="text" pattern="[0-9]*" />
                    <input type="button" value="Next" />
                </form>
            </div>

</html>
